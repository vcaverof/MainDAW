<h1>Control de temperaturas</h1>

<div class="botones">
  <button (click)="fijarTemperaturas()">Fijar temperaturas</button>
  <button (click)="reiniciarTemperaturas()">Reiniciar</button>
</div>

<div class="sensores">
  <app-sensor-temperatura
    *ngFor="let sensor of sensores"
    [nombre]="sensor.nombre"
    [rango]="sensor.rango"
    (alerta)="manejarAlerta($event)">
  </app-sensor-temperatura>
</div>
<router-outlet/>
