<form [formGroup]="formularioContacto" (ngSubmit)="submit()">
  <label>Nombre:
    <input type="text" formControlName="nombre">
  </label>

  <label>Email:
    <input type="text" formControlName="email">
  </label>

  <label>Mensaje:
    <textarea type="text" rows="10" cols="70" formControlName="mensaje"></textarea>
  </label>
</form>
