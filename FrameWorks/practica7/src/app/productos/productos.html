<h1>Listado de productos</h1>
<h3>Categorías</h3>

<ul>
    <li><a routerLink="electronica">Electrónica</a></li>
    <li><a routerLink="ropa">Ropa</a></li>
    <li><a routerLink="alimentos">Alimentos</a></li>

<h3>Productos destacados</h3>
<ul>
    <li *ngFor="let p of productos"> 
        <a [routerLink]="['/productos', p.id]"> 
            {{ p.nombre }} ({{ p.categoria }}) 
        </a>
    </li>
</ul>

<div>
    <router-outlet />
</div>
