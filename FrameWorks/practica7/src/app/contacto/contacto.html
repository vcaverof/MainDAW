<form method="post">
    <label>Nombre:</label>
    <input type="text" name="nombre" placeholder="Introduce tu nombre" required>

    <label>Email:</label>
    <input type="email" name="email" placeholder="correo@dominio.com" required>

    <label>Mensaje</label>
    <textarea name="mensaje" cols="30" rows="10" placeholder="Escribe un mensaje"></textarea>

    <button type="submit">Enviar</button>
</form>
