<div>
  <h1>Administración de artículos</h1>
  @if (hayRegistros()) {
  <table>
    <thead>
      <tr>
        <th>Código</th>
        <th>Descripcion</th>
        <th>Precio</th>
        <th>Borrar</th>
        <th>Seleccionar</th>
      </tr>
    </thead>
    <tbody>
      @for(art of articulos; track art.codigo) {
      <tr>
        <td>{{art.codigo}}</td>
        <td>{{art.descripcion}}</td>
        <td>{{art.precio}}</td>
        <td><button (click)="borrar(art.codigo)">Borrar</button></td>
        <td><button (click)="seleccionar(art)">Seleccionar</button></td>
      </tr>
      }
    </tbody>
  </table>
  } @else {
  <p>No hay artículos</p>
  }
</div>

<div>
  <p>
    Codigo: <input type="number" [(ngModel)]="art.codigo" />
  </p>
  <p>
    Descripción: <input type="text" [(ngModel)]="art.descripcion" />
  </p>
  <p>
    Preico: <input type="number" [(ngModel)]="art.precio" />
  </p>
  <p>
    <button (click)="agregar()">Agregar</button>
    <button (click)="modificar()">Modificar</button>
</div>
<router-outlet />
