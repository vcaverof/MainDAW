<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <label>Nombre</label>
  <input type="text" formControlName="nombre" />

  <label>CIF</label>
  <input type="text" formControlName="cif" />

  <label>Dirección</label>
  <input type="text" formControlName="direccion" />

  <label>Descripción</label>
  <textarea formControlName="descripcion"></textarea>

  <label>Sector</label>
  <input type="text" formControlName="sector" />

  <label>Modalidad</label>
  <select formControlName="modalidad">
    <option value="">Selecciona una modalidad</option>
    <option *ngFor="let m of modalidades" [value]="m">{{ m }}</option>
  </select>

  <label>Horario</label>
  <textarea formControlName="horario"></textarea>

  <label>Ciclos asociados</label>
  <div *ngFor="let ciclo of ciclosDisponibles">
    <input type="checkbox" [value]="ciclo" (change)="toggleCiclo(ciclo, $event)" />
    {{ ciclo }}
  </div>

  <button type="submit">Guardar</button>
</form>
