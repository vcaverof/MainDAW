<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>dom_40 - Ejercicio: Hacer que una serie de párrafos se muestren de uno en uno un número determinado de segundos
    </h1>
    <hr />
    <p id="parrafo"></p>


    <div style="visibility:hidden">
        <span>Primer párrafo</span>
        <span>Segundo párrafo</span>
        <span>Tercer párrafo</span>
        <span>Cuarto párrafo</span>
        <span>Quinto párrafo</span>
    </div>
    <br />

    <script>
        const spans = document.querySelectorAll('div span');
        const parrafo = document.getElementById('parrafo');

        let indice = 0;
        const segundos = 2000;

        function mostrarSiguiente() {
            if (indice >= spans.length) {
                indice = 0;
            }
            parrafo.textContent = spans[indice].textContent;
            indice++;

            setTimeout(mostrarSiguiente, segundos);
        }

        mostrarSiguiente();

    </script>
</body>

</html>
