<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>dom_41 - Ejercicio: Girar, al hacer click, las filas en una tabla y las columnas en otra</title>
	<style>
		td {
			width: 40px;
			height: 40px;
		}
	</style>
</head>

<body>
	<h1>dom_41 - Ejercicio: Girar, al hacer click, las filas en una tabla y las columnas en otra</h1>
	<hr />
	Girar filas<br />
	<table border="2" id="t1" onclick="girarFilas(this);">
		<tr>
			<td>A</td>
			<td>B</td>
			<td>C</td>
		</tr>
		<tr>
			<td>D</td>
			<td>E</td>
			<td>F</td>
		</tr>
		<tr>
			<td>G</td>
			<td>H</td>
			<td>I</td>
		</tr>
		<tr>
			<td>J</td>
			<td>K</td>
			<td>L</td>
		</tr>
	</table>
	<br /><br />
	Girar columnas<br />
	<table border="2" id="t2" onclick="girarColumnas(this);">
		<tr>
			<td>1</td>
			<td>2</td>
			<td>3</td>
			<td>4</td>
		</tr>
		<tr>
			<td>5</td>
			<td>6</td>
			<td>7</td>
			<td>8</td>
		</tr>
		<tr>
			<td>9</td>
			<td>10</td>
			<td>11</td>
			<td>12</td>
		</tr>
	</table>
	<div id="datos"></div>
</body>


<script>

	function girarFilas(tabla) {
		let primeraFila = tabla.children[0].children[0]; //TABLA >>> TBODY >>> TR (FILA)
		tabla.children[0].appendChild(primeraFila);
	}

	function girarColumnas(tabla) {
		let numFilas = tabla.children[0].children.length; //TABLA >>> TBODY >>> TR (CANTIDAD DE TR) = 3

		for (let i = 0; i < numFilas; i++) {
			let primeraFila = tabla.children[0].children[i].children[0]; //SACAS LA PRIMERA CELDA DE CADA FILA
			tabla.children[0].children[i].appendChild(primeraFila); //COGES LA PRIMERA COLUMNA, Y HACES APPEND AL FINAL DE LA TABLA
		}
	}
</script>

</html>
