<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Uso de FormData. Ejercicio Ajax3.html</h1>
    <form action="pruebaGET.php" method="get">
        <fieldset>
            <legend>Prueba con GET</legend>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre">
            <label for="edad">Edad:</label>
            <input type="text" id="edad" name="edad">
            <input type="submit" value="Enviar">
        </fieldset>
    </form>

    <h2 id="datos"></h2>
    <script>
        let datos = {
            nombre: Juan,
            edad: 40,
        };

        let xhr = new XMLHttpRequest();
        xhr.addEventListener('load', function (e) {
            if (xhr.status === 200) {
                document.querySelector("#datos").innerHTML = xhr.responseText;
            } else {
                alert(`Error: ${xhr.status} ${xhr.statusText}`);
            }
        });

        document.forms[0].addEventListener("submit", function (e) {
            e.preventDefault();
            const nombre = document.getElementById("nombre").value;
            const edad = document.getElementById("edad").value;

            //Enviar datos del formulario
            xhr.open("POST", "http://localhost:8080/pruebaPOST.php");
            xhr.send(new FormData(document.forms[0]));

            //Crear un nuevo FormData y enviarlo
            let formulario = new FormData();
            formulario.append("nombre", nombre);
            formulario.append("edad", edad);
            xhr.open("POST", "http://localhost:8080/pruebaPOST.php");
            xhr.send(formulario);
        })


    </script>
</body>

</html>
