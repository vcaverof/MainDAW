<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grafico Formulario</title>
    <style>
        fieldset {
            display: flex;
            flex-direction: column;
            gap: 10px;
            width: 200px;
        }
    </style>
</head>

<body>
    <h1>Introducir datos</h1>
    <form method="post">
        <fieldset>
            <legend>Datos para gráfico</legend>
            <label>Nombre:</label>
            <input type="text" id="nombre">

            <label>Valor</label>
            <input type="range" id="valor">

            <label>Color</label>
            <input type="color" id="color">

            <button type="submit">Añadir valor</button>
        </fieldset>
    </form>

    <script>
        const form = document.forms[0];

        form.addEventListener('submit', function (e) {
            e.preventDefault();

            const nombre = document.getElementById("nombre").value;
            const valor = document.getElementById("valor").value;
            const color = document.getElementById("color").value;

            const datos = {
                nombre: nombre,
                valor: valor,
                color: color,
            };

            localStorage.setItem(`datosGuardados`, JSON.stringify(datos));
        });

    </script>
</body>

</html>
