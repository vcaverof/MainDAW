<body>

    <script>
        localStorage.setItem("jugador1", "Fermin");
        console.log(localStorage.getItem("jugador1"));

        function mostrarTodosLosDatos() {
            const info = document.getElementById("info");
            info.innerHTML = "";

            for(let i = 0; i <localStorage.length; i++) {
                let clave = localStorage.key(i);
                let contenido = localStorage.getItem(clave)
                info.innerHTML = `${clave} - ${contenido}`;
            }
        }
        mostrarTodosLosDatos();

        function eliminar(clave) {
            localStorage.removeItem(clave);
        }

        //Borrar todo localStorage.clear()
    </script>
