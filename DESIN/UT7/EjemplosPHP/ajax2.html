<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Prueba formularios PHP JavaScript</h1>
    <h2 id="datos"></h2>
    <script>
        const parametros = new URLSearchParams('nombre=Pepe Garc√≠a&edad=20');
        const url = "http://localhost:8080/pruebaGET.php";
        let xhr = new XMLHttpRequest();

        xhr.addEventListener("load", function(e) {
            if(xhr.status === 200) {
                document.querySelector("#datos").innerHTML = xhr.responseText;
            } else {
                alert(`Erros: ${xhr.status} ${xhr.statusText}`);
            }
        });

        xhr.open("POST", url);
        xhr.send(parametros);
    </script>
</body>
</html>
