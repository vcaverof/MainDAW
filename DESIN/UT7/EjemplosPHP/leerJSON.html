<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const xhr1 = new XMLHttpRequest();
        xhr1.addEventListener('load', function() {
            if(xhr1.status === 200) {
                console.log(JSON.parse(xhr1.response)); //Opcion 1: Parsear los datos de modo texto con JSON.parse
            }
        });
        xhr1.open('GET', 'http://localhost:8080/assets/datos.json');
        xhr1.send();

        const xhr2 = new XMLHttpRequest();
        xhr2.addEventListener('load', function() {
            if (xhr2.status === 200) {
                console.log(xhr2.response);
            }
        });

        xhr2.open('GET', 'http://localhost:8080/assets/datos.json')
        xhr2.responseType = 'json'; //Opcion 2: Indicar que los datos recibidos son de tipo JSON
        xhr2.send();
    </script>
</body>
</html>
