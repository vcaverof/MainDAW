<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form method="post" enctype="multipart/form-data" action="http://localhost:8080/recibirfichero.php">
        <input type="file" name="mifichero" id="mifichero">
        <button type="submit" id="enviar">Enviar</button>
    </form>


    <div id="datos"></div>

    <script>
        document.getElementById("enviar").addEventListener("click", function (e) {
            e.preventDefault();

            const fichero = document.getElementById("mifichero").files[0];

            if (!fichero) {
                document.getElementById("datos").innerText = "Selecciona primero una imagen";
            }

            const formData = new FormData();
            formData.append("mifichero", fichero);

            let xhr = new XMLHttpRequest();

            xhr.addEventListener("load", function (e) {
                if (xhr.status === 200) {
                    const img = document.createElement("img");
                    img.src = URL.createObjectURL(fichero);

                    img.style.height = "100px";

                    document.body.appendChild(img);

                } else {
                    alert(`Error: ${xhr.status} ${xhr.statusText}`);
                }
            });

            xhr.open("POST", "recibirfichero.php");
            xhr.send(formData);
        });

    </script>
</body>

</html>
