<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form method="post" enctype="multipart/form-data" action="http://localhost:8080/recibirfichero.php">
        <input type="file" name="mifichero" id="mifichero">
        <input type="submit" value="enviar">
    </form>

    <h2 id="datos"></h2>

    <script>
        const url = "http://localhost:8080/recibirfichero.php";
        let xhr = new XMLHttpRequest();

        xhr.addEventListener("submit", function (e) {
            if (xhr.status === 200) {
                const img = document.createElement("img");
                img.src = xhr.responseText;
                document.getElementById("datos").appendChild(img);
            } else {
                alert(`Erros: ${xhr.status} ${xhr.statusText}`);
            }
        });

        xhr.open("POST", url);
        xhr.send();
    </script>
</body>

</html>
