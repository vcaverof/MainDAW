<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edificios</title>
    <link rel="stylesheet" href="estilos.css" />
</head>

<body>

    <!-- CONTENEDOR DEL EDIFICIO -->
    <div id="contenedor"></div>

    <!-- ========================= -->
    <!--   VENTANA MODAL FORMULARIO -->
    <!-- ========================= -->
    <div id="modalFormulario" class="modal">

        <div class="contenido-modal">

            <div id="formulario">

                <!-- TÍTULO -->
                <div class="linea_formulario linea_especial">
                    <h3>Gestión de propietario</h3>
                </div>

                <!-- NOMBRE -->
                <div class="linea_formulario">
                    <label>Nombre:</label>
                    <input type="text" id="nombre">
                </div>

                <!-- APELLIDOS -->
                <div class="linea_formulario">
                    <label>Apellidos:</label>
                    <input type="text" id="apellidos">
                </div>

                <!-- MIEMBROS -->
                <div class="linea_formulario">
                    <label>Miembros:</label>
                    <input type="number" id="miembros">
                </div>

                <!-- GÉNERO -->
                <div class="linea_formulario">
                    <label>Género:</label>
                    <select id="genero">
                        <option value="hombre">Hombre</option>
                        <option value="mujer">Mujer</option>
                    </select>
                </div>

                <!-- PISO -->
                <div class="linea_formulario">
                    <label>Piso:</label>
                    <input type="number" id="plantaForm" readonly>
                </div>

                <!-- PUERTA -->
                <div class="linea_formulario">
                    <label>Puerta:</label>
                    <input type="number" id="puertaForm" readonly>
                </div>

                <!-- BOTONES -->
                <div class="linea_formulario">
                    <button id="btnAdd" class="aniadir">Añadir</button>
                    <button id="btnMod" class="modificar">Modificar</button>
                    <button id="btnCerrar" class="cerrar">Cerrar</button>
                </div>

            </div>

        </div>

    </div>

    <!-- ========================= -->
    <!--   SCRIPT PRINCIPAL        -->
    <!-- ========================= -->
    <script type="module" src="ejercicioEdificio.js"></script>

</body>

</html>
