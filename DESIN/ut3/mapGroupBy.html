<!DOCTYPE html>
<html>

<body>
    <h1>JavaScript Objects</h1>
    <h2>The Object.groupBy() Method</h2>

    <p id="demo"></p>

    <script>
        const fruits = [
            { name: "apples", quantity: 300 },
            { name: "bananas", quantity: 500 },
            { name: "oranges", quantity: 200 },
            { name: "kiwi", quantity: 150 }
        ];

        function myCallback({ quantity }) {
            return quantity > 200 ? "ok" : "low";
        }

        const result = Object.groupBy(fruits, myCallback);

        let text = "";
        for (const [grupo, items] of Object.entries(result)) { //Como devuelve un objeto plano, no podemos usar for...of ni result.get
            text += `These fruits are ${grupo}:<br>`;
            for (const item of items) {
                text += `${item.name} ${item.quantity}<br>`;
            }
            text += "<br>";
        }

        // ðŸ‘‡ Esta lÃ­nea es la que faltaba
        document.getElementById("demo").innerHTML = text;
    </script>
</body>

</html>
