<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Validación de datos</h1>
    <script>

        function comprobar(titulo, dato, expr) {
            if (expr.test(dato)) {
                document.write("<p> El campo <strong>" + titulo + "</strong>: " + dato + " SI cumple con las especificaciones </p>");
            } else {
                document.write("<p> El campo <strong>" + titulo + "</strong>: " + dato + " NO cumple con las especificaciones " + expr + "</p>");
            }
        }

        //Validaciones
        let nombre = prompt("Introduce tu nombre: ");
        let nombreV = /^([A-Z][a-z]+)(\s[A-Z][a-z]+)*$/; //La (\s) indica un espacio, para poder validar nombres compuestos
        comprobar("Nombre", nombre, nombreV);

        let apellidos = prompt("Introduce tus apellidos: ");
        let apellidosV = /(^[A-Z])([a-z]){1,}([a-z]$)/;
        comprobar("Apellidos", apellidos, apellidosV);

        let edad = prompt("Introduce tu edad: ");
        let edadV = /^\d{1,3}$/;
        comprobar("Edad", edad, edadV);

        let email = prompt("Introduce tu correo electrónico: ");
        let emailV = /^[a-zA-Z0-9_-]+@[a-zA-Z0-9]+\.[a-zA-Z]{2,3}$/;  //Hay que escapar el punto, para que represente un . literal en el texto
        comprobar("Email", email, emailV);

        let telefono = prompt("Introduce tu número de teléfono");
        let telefonoV = /^[69]\d{8}$/;
        comprobar("Telefono", telefono, telefonoV);

        let centro = prompt("Introduce tu centro educativo: ");
        let centroV = /^.{5,120}$/
        comprobar("Centro", centro, centroV);

        let curso = prompt("Introduce tu curso: ");
        let cursoV = /^[1-2]{1}$/;
        comprobar("Curso", curso, cursoV);

        let observaciones = prompt("Introduce alguna observacición: ");
        let observacionesV = /^[\w\s.,;:!?()]{0,120}$/; //Incluye letras, números, espacios y signos de puntuación
        comprobar("Observaciones", observaciones, observacionesV);

        let anio = prompt("Introduce tu año de nacimiento: ");
        let anioV = /^(19|20)\d{2}$/; //Solo años entre 1900 y 2099 válidos
        comprobar("Año", anio, anioV);

    </script>
</body>
</html>
