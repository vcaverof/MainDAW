<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reloj que se mueve con el puntero</title>
    <style>
        #imagen {
            position: absolute;
            width: 100px;
            height: 100px;
            pointer-events: none;
            /* Para que no bloquee el puntero */
        }

        .asterisco {
            position: absolute;
            color: red;
            font-size: 20px;
            pointer-events: none;
        }
    </style>
</head>

<body>
    <h1>Mueve el rat칩n y la imagen te seguir치</h1>
    <h2>Al hacer click, pinta un asterisco en cualquier parte de la pantalla</h2>
    <img id="imagen" src="reloj.png" alt="imagen">


    <script>
        const imagen = document.getElementById("imagen");

        document.addEventListener("mousemove", (evento) => {
            // Ajustamos la posici칩n de la imagen al puntero
            imagen.style.left = evento.pageX + "px";
            imagen.style.top = evento.pageY + "px";
        });

        document.addEventListener("click", (evento) => {
            // Crear un elemento span con el asterisco
            const estrella = document.createElement("span");
            estrella.textContent = "*";
            estrella.className = "asterisco";

            // Posicionar en el lugar del clic
            estrella.style.left = evento.pageX + "px";
            estrella.style.top = evento.pageY + "px";

            // A침adir al body
            document.body.appendChild(estrella);
        });

    </script>
</body>

</html>
