<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>eventos_24 - Arrastrar y soltar: Mover al cuadro azul el texto y la imagen</title>
    <style>
        .c1 {
            border: 5px solid red;
            width: 100px;
            height: 100px;
            position: absolute;
            top: 5cm;
            left: 8cm;
        }

        .c2 {
            border: 5px solid blue;
            width: 100px;
            height: 100px;
            position: absolute;
            top: 5cm;
            left: 12cm;
        }

        .c3 {
            border: 5px solid green;
            width: 100px;
            height: 100px;
            position: absolute;
            top: 5cm;
            left: 16cm;
        }
    </style>
</head>

<body>
    <h1>eventos_24 - Arrastrar y soltar: Mover al cuadro azul el texto y la imagen</h1>
    <hr />


    <div class="c1" id="origen">
        <span draggable="true" id="texto">EL TEXTO</span>
        <img draggable="true" src="./ball.gif" id="pelota" />
    </div>


    <div class="c2" id="destino1"></div>

    <div class="c3" id="destino2"></div>


    <script type="text/javascript">
        const dragOrigen = document.getElementById("origen");
        const dropzone1 = document.getElementById("destino1");
        const dropzone2 = document.getElementById("destino2");


        dragOrigen.addEventListener("dragstart", (e) => {
            console.log("Objeto cogido")
            e.dataTransfer.setData("text", e.target.id);
        });


        dropzone1.addEventListener("dragover", (e) => e.preventDefault());
        dropzone2.addEventListener("dragover", (e) => e.preventDefault());

        dropzone1.addEventListener("drop", (e) => {
            e.preventDefault();
            const data = e.dataTransfer.getData("text");
            if (data == "text") {
                console.log("Drop: recibido ->", data); screen
                destino1.appendChild(document.getElementById(data));
            } else {
                console.log("Drop: recibido ->", data); screen
                destino2.appendChild(document.getElementById(data));
            }

        });



    </script>

</body>

</html>
