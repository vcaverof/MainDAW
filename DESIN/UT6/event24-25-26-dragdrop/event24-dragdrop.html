<body>
    <h1>eventos_24 - Arrastrar y soltar: Mover al cuadro azul el texto y la imagen</h1>
    <hr />


    <div class="c1" id="origen">
        <span draggable="true" id="texto">EL TEXTO</span>
        <img draggable="true" src="./ball.gif" id="pelota" />
    </div>


    <div class="c2" id="destino"></div>

    <div class="c3" id="destino"></div>


    <script type="text/javascript">
        const dragOrigen = document.getElementById("origen");
        const dropzone = document.getElementById("destino");

        dragOrigen.addEventListener("dragstart", (e) => {
            console.log("Objeto cogido")
            e.dataTransfer.setData("text", e.target.id);
        });

        dropzone.addEventListener("dragover", (e) => e.preventDefault());

        dropzone.addEventListener("drop", (e) => {
            e.preventDefault();
            const data = e.dataTransfer.getData("text");
            console.log("Drop: recibido ->", data);screen
            console.log(e.target.id);
            // const element = document.getElementById();
            // element.draggable = "false";
            e.target.appendChild(document.getElementById(data));
        });
