<script src="https://cdn.tailwindcss.com"></script>


<div class="relative min-h-screen flex items-center justify-center">

    <!-- Imagen de fondo difuminada -->
    <div class="absolute inset-0">
        <img src="./img/imagen11.jpg" class="w-full h-full object-cover blur-lg brightness-75" alt="Fondo">
    </div>

    <!-- Contenedor principal -->
    <div
        class="relative bg-white/80 backdrop-blur-md shadow-xl border border-gray-200 rounded-2xl p-10 w-full max-w-md">

        <!-- Imagen superior -->
        <div class="flex justify-center mb-6">
            <img src="./img/imagen12.jpg" alt="Login"
                class="w-32 h-32 object-cover rounded-full shadow-md border border-white">
        </div>

        <h2 class="text-2xl font-semibold text-center mb-6 text-gray-800">
            Iniciar sesión
        </h2>

        <div class="space-y-4">

            <input id="username" placeholder="Usuario"
                class="w-full border border-gray-300 rounded-md px-4 py-2 focus:ring-2 focus:ring-green-300 focus:outline-none bg-white/70">

            <input id="password" type="password" placeholder="Contraseña"
                class="w-full border border-gray-300 rounded-md px-4 py-2 focus:ring-2 focus:ring-green-300 focus:outline-none bg-white/70">

            <button onclick="login()"
                class="w-full bg-green-200 hover:bg-green-300 text-gray-800 py-2 rounded-md transition">
                Entrar
            </button>

        </div>
    </div>

    <script src="js/api.js"></script>

    <script>
        async function login() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            const res = await apiPost("/login", { username, password });
            console.log("Respuesta del backend:", res);

            if (res.token) {
                localStorage.setItem("token", res.token);
                localStorage.setItem("user", JSON.stringify(res.user));
                window.location.href = "eventos.html";
            } else {
                alert("Credenciales incorrectas");
            }
        }
    </script>

</div>
