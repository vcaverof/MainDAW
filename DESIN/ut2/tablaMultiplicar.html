<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla de multiplicar</title>
</head>

<body>
    <h1>lenguaje_27- Tabla de multiplicar</h1>
    <script type="text/javascript">
        document.write("<table border='2'>");
        for (let i = 1; i <= 10; i++) {
            document.write("<tr>");
            for (let j = 1; i <= 10; j++) {
                document.write("<td>");
                document.write(i * j);
                document.write("</td>");
            }
            document.write("</tr>");
        }
    </script>
</body>
</html>
